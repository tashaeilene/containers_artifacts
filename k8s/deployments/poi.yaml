apiVersion: v1
kind: Service
metadata:
  name: poi-service
  namespace: api
spec:
  selector:
    app: hackathon-poi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hackathon-poi
  template:
    metadata:
      labels:
        app: hackathon-poi
    spec:
      containers:
      - name: poi
        image: registryzdv5829.azurecr.io/tripinsights/poi:1.0
        ports:
        - containerPort: 80
        env:
        - name: CONFIG_FILES_PATH
          value: /mnt/secrets-store                           
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
        - name: secrets-store01-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-kvname-user-msi"        