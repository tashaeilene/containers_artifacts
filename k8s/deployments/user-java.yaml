apiVersion: v1
kind: Service
metadata:
  name: userapi-service
spec:
  selector:
    app: hackathon
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hackathon
  template:
    metadata:
      labels:
        app: hackathon
    spec:
      containers:
      - name: userapi
        image: registryzdv5829.azurecr.io/tripinsights/userapi:1.0
        env:
          - name: SQL_USER
            valueFrom:
              secretKeyRef:
                name: db-user-pass
                key: username
          - name: SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-user-pass
                key: password
          - name: SQL_SERVER
            value: sqlserverzdv5829.database.windows.net
        ports:
        - containerPort: 80