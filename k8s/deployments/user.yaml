apiVersion: v1
kind: Service
metadata:
  name: userprofile-service
spec:
  selector:
    app: hackathon
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hackathon
  template:
    metadata:
      labels:
        app: hackathon
    spec:
      containers:
      - name: userprofile
        image: registryzdv5829.azurecr.io/tripinsights/userprofile:1.0
        env:
          - name: SQL_USER
            value: sqladminzDv5829
          - name: SQL_PASSWORD
            value: Demopass20240127
          - name: SQL_SERVER
            value: sqlserverzdv5829.database.windows.net
        ports:
        - containerPort: 80