apiVersion: v1
kind: Service
metadata:
  name: userprofile-service
spec:
  selector:
    app: hackathon-user
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hackathon-user
  template:
    metadata:
      labels:
        app: hackathon-user
    spec:
      containers:
      - name: userprofile
        image: registryzdv5829.azurecr.io/tripinsights/userprofile:1.0
        env:
          - name: SQL_USER
            valueFrom:
              secretKeyRef:
                name: db-user-pass
                key: username
          - name: SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-user-pass
                key: password
          - name: SQL_SERVER
            value: sqlserverzdv5829.database.windows.net
        ports:
        - containerPort: 80